<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Setup Account</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <div class="details">Restaurant Name</div>
                    <input type="text" placeholder="Enter restaurant name" required>
                </div>
                <div class="input-box">
                    <div class="details">Restaurant Address</div>
                    <input type="text" placeholder="Enter restaurant address" required>
                </div>
                <div class="input-box">
                    <div class="details">Restaurant Contact No.</div>
                    <input type="number" placeholder="Enter restaurant contact no" required>
                </div>
                <div class="input-box">
                    <div class="details">Restaurant Tag Line</div>
                    <input type="text" placeholder="Enter restaurant tag line" required>
                </div>
                <div class="input-box">
                    <div class="details">Currency</div>
                    <input type="text" placeholder="Enter currency" required>
                </div>
                <div class="input-box">
                    <div class="details">Time Zone</div>
                    <input type="time" placeholder="Enter timezone" required>
                </div>
                <div class="input-box">
                    <div class="details">Email Address</Address></div>
                    <input type="text" placeholder="Enter email address" required>
                </div>
                <div class="input-box">
                    <div class="details">Password</div>
                    <input type="password" placeholder="Enter password" required>
                </div>
                <div class="button">
                    <input type="submit" name="Setup" value="Set Up">
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
